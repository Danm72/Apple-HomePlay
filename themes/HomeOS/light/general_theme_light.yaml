modes: {dark: {.: .}}

# +----------------------------------------------------------------------------+
# | General Custom variable                                                    |
# +----------------------------------------------------------------------------+
homeos-card-border-radius: 3vw
homeos-card-box-shadow: 0px 0px 10px rgba(0,0,0,0.3)

# +----------------------------------------------------------------------------+
# | Modified Home Assistant Variable                                           |
# +----------------------------------------------------------------------------+

# Cards
ha-card-background: rgba(0, 0, 0, 0);
ha-card-border-color: rgba(0, 0, 0, 0);
ha-card-border-width: 0px;













##############################################################################
#  CUSTOM VARIABLE
##############################################################################


# Custom Variable
custom-ha-card-background: rgba(255, 255, 255, 0.7)
custom-ha-card-background-revert: rgba(0,0,0,0.15)
custom-ha-card-backdrop-filter: blur(30px) saturate(180%)
custom-ha-card-box-shadow: 0px 0px 10px rgba(0,0,0,0.3)



custom-calendar-card-background: rgba(225, 225, 225, 0.6)
custom-calendar-card-backdrop-filter: blur(30px) saturate(180%)
custom-calendar-card-background-revert: rgba(255,255,255,0.6)


custom-map-card-control-background-on: rgb(255, 255, 250)
custom-map-card-control-background-off: rgb(220, 220, 220)
custom-map-card-control-text: rgb(105, 105, 107)

custom-ha-card-text-color-primary: rgb(0,0,0) #rgb(20,20,20)
custom-ha-card-text-color-secondary: rgba(0,122,255,0.9) #rgba(60,60,60,0.9)
custom-ha-card-text-color-third: rgba(60,60,60,0.9) #grey
custom-ha-card-icon-color: rgba(0,0,0,1)

custom-switch-bg-color: rgba(60, 60, 60, 0.9)



custom-topbar-background: rgba(0,0,0,0.15)
custom-topbar-icon-color-primary: rgba(0,0,0,0.7)
custom-topbar-icon-color-secondary: rgba(0,0,0,0.4)

custom-person-card-filter: blur(20px) saturate(200%) brightness(1.3)

##############################################################################
#  WEATHER APP
##############################################################################

custom-weather-card-background: rgba(0,0,0,0.1)
custom-weather-card-backdrop-filter: blur(30px) #saturate(109%) brightness(96%)

#_______________________________________________________________________________
# Background
background: left top / contain no-repeat fixed url('/local/background/day-variant-2.jpg')


#_______________________________________________________________________________
# Swiper theme
swiper-pagination-color: white

################################################################################
#   font Apple
################################################################################

primary-font-family: SF Pro Text, Roboto, system-ui
paper-font-common-base_-_font-family: var(--primary-font-family)
paper-font-common-code_-_font-family: var(--primary-font-family)
paper-font-body1_-_font-family: var(--primary-font-family)
paper-font-subhead_-_font-family: var(--primary-font-family)
paper-font-headline_-_font-family: var(--primary-font-family)
paper-font-caption_-_font-family: var(--primary-font-family)
paper-font-title_-_font-family: var(--primary-font-family)
ha-card-header-font-family: var(--primary-font-family)
mdc-typography-body1-font-family: var(--primary-font-family)
mdc-typography-font-family: var(--primary-font-family)  

################################################################################
#   Day Weather Icon
################################################################################




#_______________________________________________________________________________
#   Browser mod popup

popup-border-width: 1px
popup-padding-x: 0px
popup-padding-y: 0px
popup-background-color: rgba(34,38,39,0.9)  

mdc-theme-surface: var(--custom-ha-card-background)
primary-text-color: var(--custom-ha-card-text-color-primary)

#_______________________________________________________________________________
#   Popup dialog box

header-height: 65px

card-mod-more-info-yaml: |
  $: |
    .mdc-dialog__surface {
      backdrop-filter: blur(30px) saturate(180%);
    }
  ha-header-bar:
    $: |
      .mdc-top-app-bar {
        background: none !important;
      }   
    ha-icon-button:
      $: 
        mwc-icon-button:
          $: |
            .mdc-icon-button {
              background-color: rgba(0,0,0,0.16) !important;
              border-radius: 50% !important;
              width: 40px !important;
              height: 40px !important;
            }




#_______________________________________________________________________________
# Layout
masonry-view-card-margin: 0

##############################################################################
##############################################################################
##############################################################################
#  GOOGLE DARK THEME
##############################################################################

# Header:
app-header-background-color: rgb(23, 23, 23)
app-header-text-color: rgb(198, 203, 210)
app-header-selection-bar-color: var(--primary-color)
app-header-edit-background-color: rgb(136, 136, 136)

# Main Interface Colors
primary-color: rgb(138, 180, 248)
primary-background-color: rgb(23, 23, 23)
secondary-background-color: rgb(32, 33, 36)
divider-color: var(--primary-background-color)
accent-color: var(--primary-color)

# Text

secondary-text-color: rgb(166, 166, 166)
text-primary-color: var(--primary-text-color)
disabled-text-color: rgba(184, 190, 199, 0.4)

# Sidebar Menu
sidebar-icon-color: rgb(169, 177, 188)
sidebar-text-color: rgb(198, 203, 210)
sidebar-background-color: rgb(32, 33, 36)
sidebar-selected-icon-color: rgb(138, 180, 248)
sidebar-selected-text-color: var(--sidebar-selected-icon-color)

# Buttons
paper-item-icon-color:  rgb(0,0,0) #rgb(169, 177, 188)
paper-item-icon-active-color: rgb(0,122,255) #rgb(138, 180, 248)
mdc-button-outline-color: rgb(138, 180, 248)
#state-switch-inactive-color: rgb(0,0,0)

# States and Badges
state-icon-color: var(--paper-item-icon-color)
state-icon-active-color: var(--paper-item-icon-active-color)
state-icon-unavailable-color: var(--disabled-text-color)

# Sliders
paper-slider-knob-color: rgb(138, 180, 248)
paper-slider-knob-start-color: var(--paper-slider-knob-color)
paper-slider-pin-color: var(--paper-slider-knob-color)
paper-slider-active-color: var(--paper-slider-knob-color)
paper-slider-secondary-color: var(--light-primary-color)

# Labels
label-badge-background-color: var(--secondary-background-color)
label-badge-text-color: var(--primary-text-color)
label-badge-red: rgb(208, 101, 104)
label-badge-green: rgb(128, 200, 132)
label-badge-blue: rgb(138, 180, 248)
label-badge-yellow: rgb(223, 194, 113)
label-badge-gray: rgb(95, 98, 103)

# Cards
card-background-color: rgb(32, 33, 36)


paper-dialog-background-color: var(--card-background-color)
paper-listbox-background-color: var(--card-background-color)
paper-card-background-color: var(--card-background-color)

# Switches
switch-checked-button-color: rgb(138, 180, 248)
switch-checked-track-color: rgb(138, 180, 248)
switch-unchecked-button-color: rgb(172, 176, 185)
switch-unchecked-track-color: rgb(154, 160, 166)

# Toggles
paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)

# Table
table-row-background-color: var(--primary-background-color)
table-row-alternative-background-color: var(--secondary-background-color)
data-table-background-color: var(--primary-background-color)

# Dropdowns
material-background-color: var(--table-row-background-color)
material-secondary-background-color: var(--table-row-alternative-background-color)


# Pre/Code
markdown-code-background-color: rgb(23, 23, 23)
code-editor-background-color: rgb(23, 23, 23)

# Checkboxes
mdc-checkbox-unchecked-color: rgb(169, 177, 188)
mdc-checkbox-disable-color: var(--disabled-text-color)
mdc-select-fill-color: var(--custom-ha-card-background-revert)
mdc-select-ink-color: var(--primary-text-color)
mdc-select-label-ink-color: var(--secondary-text-color)
mdc-select-idle-line-color: var(--primary-text-color)
mdc-select-dropdown-icon-color: var(--secondary-text-color)
mdc-select-hover-line-color: var(--accent-color)
mdc-text-field-fill-color: var(--mdc-select-fill-color)

# Input
input-fill-color: var(--secondary-background-color)
input-dropdown-icon-color: var(--secondary-text-color)
input-ink-color: var(--primary-text-color)
input-label-ink-color: var(--secondary-text-color)
input-idle-line-color: var(--primary-text-color)
input-hover-line-color: var(--accent-color)

#RGB
rgb-primary-text-color: 169, 177, 188
rgb-primary-color: 169, 177, 188
rgb-accent-color: 138, 180, 248
rgb-state-switch-color: var(--rgb-accent-color)
rgb-state-light-color: var(--rgb-accent-color)
rgb-state-fan-color: var(--rgb-accent-color)
rgb-state-script-color: var(--rgb-accent-color)
rgb-state-vacuum-color: var(--rgb-accent-color)
rgb-state-remote-color: var(--rgb-accent-color)
rgb-state-input-boolean-color: var(--rgb-accent-color)
rgb-state-humidifier-color: var(--rgb-accent-color)
rgb-state-cover-color: var(--rgb-accent-color)
