# +----------------------------------------------------------------------------+
# | File type: Theme                                                           |
# +----------------------------------------------------------------------------+
# | Description:                                                               |
# | This is the dark theme file for HomeOS                                     |
# +----------------------------------------------------------------------------+
# | Author: Sebastien Logeais                                                  |
# +----------------------------------------------------------------------------+
