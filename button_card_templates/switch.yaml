  ##########################################
  # switch            
  ##########################################

  switch:
    extra_styles: |
      @keyframes press {
      0% {
        transform: scale(1);
      }  
      50% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
      }
      }
    show_state: false
    show_icon: false
    show_name: false
    show_label: false
    tap_action:
      action: toggle
    double_tap_action:
      action: more-info
    entity_picture: >
      [[[ return (entity.state === 'on' ) ? '/local/homeplay_assets/icon/lightswitch.on.fill.png' : '/local/homeplay_assets/icon/lightswitch.off.fill.png'; ]]]
    styles:
      card:
        - width: 5vw
        - height: 5vw
        - borderRadius: 10vw
        - border-width: 0px
        - background-color: >
            [[[ return (entity.state === 'on' ) ? 'rgba(252, 204, 17, 1.0)' : 'var(--custom-switch-bg-color)'; ]]]
        #Apple Yellow rgba(252, 204, 17, 1.0)
        - animation: >
            [[[ return (entity.state === 'on') ? 'press 0.5s': 'press 0.5s'; ]]]
        #- filter: drop-shadow(0px 0px 2px rgba(0 , 0, 0, 0.5))
