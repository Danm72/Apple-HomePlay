garbage:
  show_name: true
  show_label: true
  #aspect_ratio: 1/1
  styles:
    card:
      #- width: 176.5px
      #- height: 176.5px
      - padding: 1.2vw 0.8vw 1.2vw 0.8vw
      - border-radius: 1.5vw
      - box-shadow: var(--custom-ha-card-box-shadow)
    grid:
      - grid-template-areas: '"i n" "i l"'
      - grid-template-columns: none
      - grid-template-rows: 1fr 1fr
    name:
      - justify-self: start
      - font-size: 1.2vw
      - font-weight: 600
      - color: var(--custom-ha-card-text-color-primary)
      - align-self: end
    img_cell:
      - justify-content: center
      - align-items: center
      - background: var(--custom-ha-card-background-revert)
      - border-radius: 1.75vw
      - width: 3.5vw
      - height: 3.5vw
      - place-self: start
    label:
      - justify-self: start
      - font-size: 1vw
      - font-weight: 600
      - color: var(--custom-ha-card-text-color-secondary)
      - padding-bottom: 5px
    icon:
      - color: var(--custom-ha-card-icon-color)
      - width: 70%
  state:
    - value: 'on'
      styles:
        img_cell:
          - background: 'rgb(90,201,186)'
          - animation: blink 2s ease infinite
        name:
          - color: black
        label:
          - color: black
        card:
          - background: 'rgba(255, 255, 255, 1)'
        icon:
          - color: black
  style: |
    ha-card {
      background: var(--custom-ha-card-background);
      backdrop-filter: var(--custom-ha-card-backdrop-filter) !important;
      box-shadow: none; 
      border-width: 0px;
    }   
  tap_action:
    action: none

    